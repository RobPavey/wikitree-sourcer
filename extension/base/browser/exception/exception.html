<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h2>WikiTree Sourcer Error report.</h2>

    <div id="requestReport">
      <label>
        Please report this with the details below in a private message to
      </label>

      <a href="https://www.wikitree.com/wiki/Pavey-429"> Rob Pavey </a>
      <label> or via the Discord support server. </label>

      <br />
      <br />
    </div>

    <label id="description"> An exception occurred. </label>

    <br />
    <br />

    <label id="details"> No exception error object. </label>

    <br />
    <br />

    <div id="inputDataDiv">
      <label> Input data: </label>
      <pre id="inputData">
        Input data not known.
      </pre>
    </div>

    <label id="browserInfo">
      Browser info not available (only available on Firefox).
    </label>

    <br />
    <br />

    <label id="extensionVersion"> Extension version not available. </label>

    <br />
    <br />

    <label id="userAgent"> User agent string not available. </label>

    <br />
    <br />

    <script type="module" src="exception.mjs"></script>
  </body>
</html>
